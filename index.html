<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>PomodoroTab</title>
  <meta name="description" content="Pomodoro Time Tracker">
  <meta name="author" content="Armoredbrain">
  <link href='https://fonts.googleapis.com/css2?family=Karla&display=swap' rel='stylesheet' />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.css">

</head>

<body>
  <script src="js/scripts.js"></script>
  <div class="commandContainer">
    <form name="chronoForm">
      <input type="button" name="startstop" value="TOMATO!" onClick="chronoStart()" />
      <input type="button" name="reset" value="RESET!" onClick="chronoReset()" />
    </form>
    <span id="chronotime">0:00</span>
  </div>
  <div id="tomatoContainer">
  </div>
  <div id="pauseContainer">
  </div>
  
</body>

</html>
